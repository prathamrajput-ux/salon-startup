<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Salon | Smart Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37; /* Gold Color */
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --accent: #ff4757;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Mobile Layout Container */
        .app-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
        }

        .tagline {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Live Status Card */
        .status-card {
            background: linear-gradient(145deg, #2a2a2a, #222);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #333;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .live-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            font-size: 10px;
            color: #2ecc71;
            font-weight: bold;
            background: rgba(46, 204, 113, 0.1);
            padding: 4px 8px;
            border-radius: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        .wait-time {
            font-size: 42px;
            font-weight: 700;
            color: white;
            margin: 10px 0 5px 0;
        }

        .wait-label {
            color: #888;
            font-size: 14px;
        }

        /* Service Selection Grid */
        .section-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 15px;
            margin-bottom: 25px;
        }

        .service-card {
            background: #252525;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .service-card.selected {
            border-color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
        }

        .service-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            background: #252525;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box; /* Fix padding issue */
        }

        input:focus {
            border-color: var(--primary);
        }

        /* Action Button */
        .btn-main {
            width: 100%;
            background: var(--primary);
            color: black;
            font-weight: 700;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-main:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1 class="brand-name">‚úÇÔ∏è URBAN CUTS</h1>
            <p class="tagline">Premium Grooming Experience</p>
        </header>

        <div class="status-card">
            <div class="live-indicator">
                <div class="dot"></div> LIVE
            </div>
            <h2 class="wait-time" id="wait-time">-- min</h2>
            <div class="wait-label">Estimated Wait Time</div>
            <div style="margin-top: 10px; font-size: 12px; color: #666;">
                <span id="people-count">0</span> people ahead of you
            </div>
        </div>

        <h3 class="section-title">Select Service</h3>
        <div class="services-grid">
            <div class="service-card selected" onclick="selectService(this, 'Haircut')">
                <span class="service-icon">üíá‚Äç‚ôÇÔ∏è</span>
                <div>Haircut</div>
            </div>
            <div class="service-card" onclick="selectService(this, 'Beard Trim')">
                <span class="service-icon">üßî</span>
                <div>Beard Trim</div>
            </div>
            <div class="service-card" onclick="selectService(this, 'Facial')">
                <span class="service-icon">üíÜ‚Äç‚ôÇÔ∏è</span>
                <div>Facial</div>
            </div>
            <div class="service-card" onclick="selectService(this, 'Full Package')">
                <span class="service-icon">‚ú®</span>
                <div>Full Pack</div>
            </div>
        </div>

        <h3 class="section-title">Your Details</h3>
        <div class="input-group">
            <input type="text" id="name" placeholder="Enter your full name">
        </div>
        <div class="input-group">
            <input type="tel" id="phone" placeholder="Phone Number">
        </div>

        <button class="btn-main" onclick="bookNow()">JOIN THE QUEUE</button>

        <p style="text-align: center; color: #555; font-size: 11px; margin-top: 20px;">
            Powered by PRATHOMIX
        </p>
    </div>

    <script>
        // --- ‚ö†Ô∏è IMPORTANT: Paste your Render URL here ---
        const API_URL =  "https://salon-startup-1.onrender.com"; 

        let selectedService = "Haircut"; // Default

        function selectService(element, serviceName) {
            // Remove 'selected' class from all cards
            document.querySelectorAll('.service-card').forEach(card => {
                card.classList.remove('selected');
            });
            // Add 'selected' to clicked card
            element.classList.add('selected');
            selectedService = serviceName;
        }

        async function loadStatus() {
            try {
                const res = await fetch(`${API_URL}/status`);
                const data = await res.json();
                
                document.getElementById('wait-time').innerText = data.wait_time + " min";
                document.getElementById('people-count').innerText = data.people_ahead;
            } catch (error) {
                console.log("Connecting to backend...");
            }
        }

        async function bookNow() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if(!name || !phone) {
                alert("Please fill in your details");
                return;
            }

            const btn = document.querySelector('.btn-main');
            btn.innerText = "Booking..."; // Feedback

            try {
                const response = await fetch(`${API_URL}/book`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        service: selectedService
                    })
                });

                if(response.ok) {
                    alert("‚úÖ Booking Confirmed! We will notify you.");
                    document.getElementById('name').value = '';
                    document.getElementById('phone').value = '';
                    loadStatus(); // Refresh time immediately
                } else {
                    alert("Something went wrong");
                }
            } catch (error) {
                alert("Server Error. Check internet connection.");
            }
            
            btn.innerText = "JOIN THE QUEUE"; // Reset button
        }

        // Load status every 5 seconds
        setInterval(loadStatus, 5000);
        loadStatus();
    </script>
</body>
</html>
