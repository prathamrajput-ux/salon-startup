<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Salon | Smart Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37; /* Gold Color */
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --accent: #ff4757;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
        }

        .tagline {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Token Cards (New) */
        .token-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .token-card {
            background: #252525;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            width: 48%;
            border: 1px solid #333;
        }

        .token-num { font-size: 28px; font-weight: bold; color: var(--primary); }
        .token-label { font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 5px; }

        /* Wait Time Badge */
        .live-status {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
            font-size: 14px;
        }

        /* Service Selection Grid */
        .section-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .service-card {
            background: #252525;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .service-card.selected {
            border-color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
        }

        .service-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

        /* Inputs */
        .input-group { margin-bottom: 15px; }

        input {
            width: 100%;
            background: #252525;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary); }

        /* Action Button */
        .btn-main {
            width: 100%;
            background: var(--primary);
            color: black;
            font-weight: 700;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-main:active { transform: scale(0.98); }

        /* Admin Link (Hidden) */
        .footer {
            margin-top: auto;
            text-align: center;
            padding-top: 20px;
        }
        .admin-link {
            text-decoration: none;
            color: #333;
            font-size: 10px;
            border: 1px solid #333;
            padding: 2px 5px;
            border-radius: 4px;
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1 class="brand-name">‚úÇÔ∏è URBAN CUTS</h1>
            <p class="tagline">Premium Grooming Experience</p>
        </header>

        <div class="token-box">
            <div class="token-card">
                <div class="token-num" id="current-token">--</div>
                <div class="token-label">Now Serving</div>
            </div>
            <div class="token-card" style="border-color: #444;">
                <div class="token-num" id="my-token">--</div>
                <div class="token-label">Your Token</div>
            </div>
        </div>

        <div class="live-status">
            Estimated Wait: <span id="wait-time" style="color: var(--primary); font-weight: bold;">0 min</span> 
            (<span id="people-count">0</span> people ahead)
        </div>

        <h3 class="section-title">Select Services (Tap multiple)</h3>
        <div class="services-grid">
            <div class="service-card" onclick="toggleService(this, 'Haircut')">
                <span class="service-icon">üíá‚Äç‚ôÇÔ∏è</span>
                <div>Haircut</div>
            </div>
            <div class="service-card" onclick="toggleService(this, 'Beard')">
                <span class="service-icon">üßî</span>
                <div>Beard</div>
            </div>
            <div class="service-card" onclick="toggleService(this, 'Facial')">
                <span class="service-icon">üíÜ‚Äç‚ôÇÔ∏è</span>
                <div>Facial</div>
            </div>
            <div class="service-card" onclick="toggleService(this, 'Massage')">
                <span class="service-icon">üíÜ</span>
                <div>Massage</div>
            </div>
        </div>

        <h3 class="section-title">Your Details</h3>
        <div class="input-group">
            <input type="text" id="name" placeholder="Enter your full name">
        </div>
        <div class="input-group">
            <input type="tel" id="phone" placeholder="Phone Number">
        </div>

        <button class="btn-main" onclick="bookNow()">BOOK MY TURN</button>

        <div class="footer">
            <p style="color: #555; font-size: 11px;">Powered by PRATHOMIX</p>
            <a href="admin.html" class="admin-link">Admin Login</a>
        </div>
    </div>

    <script>
        // --- ‚ö†Ô∏è UPDATE YOUR RENDER URL HERE ---
        const API_URL = "https://salon-startup-2.onrender.com"; 

        let selectedServices = [];
        let myTokenId = localStorage.getItem('myToken') || null;

        // Toggle Service (Multi-Select Logic)
        function toggleService(element, serviceName) {
            if (selectedServices.includes(serviceName)) {
                // Agar pehle se selected hai, toh hata do
                selectedServices = selectedServices.filter(s => s !== serviceName);
                element.classList.remove('selected');
            } else {
                // Agar selected nahi hai, toh add karo
                selectedServices.push(serviceName);
                element.classList.add('selected');
            }
        }

        async function loadStatus() {
            try {
                const res = await fetch(`${API_URL}/status`);
                const data = await res.json();
                
                document.getElementById('wait-time').innerText = data.wait_time + " min";
                document.getElementById('people-count').innerText = data.people_ahead;
                document.getElementById('current-token').innerText = "#" + data.current_token;

                if (myTokenId) {
                    document.getElementById('my-token').innerText = "#" + myTokenId;
                    
                    // Alert logic: Agar user ka number aa gaya
                    if (data.current_token == myTokenId) {
                        // Optional: Play sound or vibrate here
                        alert("üéâ Bhai Aapka Number Aa Gaya! Jaldi Aao!");
                        // Token clear kar do taaki baar baar alert na aaye
                        localStorage.removeItem('myToken');
                        myTokenId = null;
                        document.getElementById('my-token').innerText = "--";
                    }
                }
            } catch (error) {
                console.log("Connecting...");
            }
        }

        async function bookNow() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (selectedServices.length === 0) {
                alert("Please select at least one service!");
                return;
            }
            if (!name || !phone) {
                alert("Please fill in your name and phone number");
                return;
            }

            const btn = document.querySelector('.btn-main');
            btn.innerText = "Booking...";

            try {
                // Note: 'service' key ab array bhej raha hai (list of services)
                const response = await fetch(`${API_URL}/book`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        service: selectedServices // Array bhej rahe hain
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Success
                    myTokenId = result.token;
                    localStorage.setItem('myToken', myTokenId);
                    
                    alert("‚úÖ Booking Confirmed! Your Token is #" + myTokenId);
                    
                    // Form Reset
                    document.getElementById('name').value = '';
                    document.getElementById('phone').value = '';
                    // Services Reset
                    selectedServices = [];
                    document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
                    
                    loadStatus();
                } else {
                    // Error (Spam warning, etc.)
                    alert("‚ö†Ô∏è Error: " + result.error);
                }
            } catch (error) {
                alert("Server Error. Check internet connection.");
            }
            
            btn.innerText = "BOOK MY TURN";
        }

        // Load status every 5 seconds
        setInterval(loadStatus, 5000);
        loadStatus();
    </script>
</body>
</html>
