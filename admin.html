<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Urban Cuts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1f1f1f;
            --text: #ffffff;
            --green: #2ecc71;
            --blue: #3498db;
            --gold: #d4af37;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        h2 { margin: 0; font-weight: 600; color: var(--gold); }
        .badge { background: #333; padding: 5px 10px; border-radius: 20px; font-size: 12px; }

        /* Stats Section */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(145deg, #252525, #1a1a1a);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-number { font-size: 24px; font-weight: bold; color: white; }
        .stat-label { font-size: 12px; color: #888; }

        /* Queue List */
        .queue-list {
            list-style: none;
            padding: 0;
        }

        .queue-item {
            background: var(--card);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-left: 5px solid var(--gold);
        }

        /* Token Number Design */
        .token-badge {
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
            margin-right: 15px;
            min-width: 50px;
        }

        .customer-info h3 { margin: 0; font-size: 18px; }
        .customer-info p { margin: 5px 0 0; color: #aaa; font-size: 14px; }
        
        .service-tag { 
            display: inline-block;
            background: #333; color: #ccc; 
            padding: 4px 8px; border-radius: 4px; font-size: 11px; 
            margin-top: 5px;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-call { background: var(--blue); color: white; }
        .btn-done { background: var(--green); color: white; }
        
        .btn-icon:active { transform: scale(0.9); }

        .empty-state {
            text-align: center;
            color: #555;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <header>
        <h2>Admin Panel</h2>
        <span class="badge">LIVE</span>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="total-pending">0</div>
            <div class="stat-label">Pending Customers</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="est-time">0 min</div>
            <div class="stat-label">Wait Time</div>
        </div>
    </div>

    <h3 style="color: #888; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">Current Queue</h3>
    
    <div id="queue-container" class="queue-list">
        <div class="empty-state">Loading data...</div>
    </div>

    <script>
        // --- ‚ö†Ô∏è IMPORTANT: Confirm Your Render URL Here ---
        const API_URL = "https://salon-startup-2.onrender.com"; 

        async function loadQueue() {
            try {
                const res = await fetch(`${API_URL}/admin-data`);
                const data = await res.json();
                
                const container = document.getElementById('queue-container');
                
                // Update Stats
                document.getElementById('total-pending').innerText = data.length;
                document.getElementById('est-time').innerText = (data.length * 20) + " min";

                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state">üçµ Queue is empty. Good job!</div>';
                    return;
                }

                // Render List
                data.forEach(customer => {
                    const item = document.createElement('div');
                    item.className = 'queue-item';
                    item.innerHTML = `
                        <div style="display:flex; align-items:center;">
                            <div class="token-badge">#${customer.id}</div>
                            <div class="customer-info">
                                <h3>${customer.name}</h3>
                                <div class="service-tag">${customer.service}</div>
                                <div style="font-size: 12px; color: #666; margin-top: 4px;">üìû ${customer.phone}</div>
                            </div>
                        </div>
                        
                        <div class="actions">
                            <a href="tel:${customer.phone}" class="btn-icon btn-call">üìû</a>
                            <button class="btn-icon btn-done" onclick="markDone(${customer.id})">‚úî</button>
                        </div>
                    `;
                    container.appendChild(item);
                });

            } catch (error) {
                console.log("Connection Error");
            }
        }

        async function markDone(id) {
            // Optimistic UI Update (Turant gayab kar do)
            const card = event.target.closest('.queue-item');
            card.style.opacity = '0.5'; 

            try {
                await fetch(`${API_URL}/complete/${id}`, { method: 'POST' });
                loadQueue(); // Asli refresh
            } catch (error) {
                alert("Network Error");
            }
        }

        // Auto Refresh every 5 seconds
        setInterval(loadQueue, 5000);
        loadQueue();

    </script>
</body>
</html>
